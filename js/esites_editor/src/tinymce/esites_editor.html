<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Advanced Editor</title>
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro:400,700">
		<!-- build:css css/styles.min.css -->
		<link rel="stylesheet" href="../../node_modules/codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="../css/styles.css">
		<!-- endbuild -->
	</head>
	<body>
		<form name="source" id="form-editor">
			<textarea name="htmlSource" id="htmlSource" rows="15" cols="100" dir="ltr"></textarea>
			<div class="mceActionPanel">
				<input type="submit" role="button" name="insert" value="{#update}" id="insert">
				<input type="button" role="button" name="cancel" value="{#cancel}" id="cancel">
			</div>
		</form>
		<!-- build:js js/require.min.js -->
		<script src="../../node_modules/requirejs/require.js"></script>
		<!-- endbuild -->
		<script src="../../tiny_mce_popup.js"></script>
		<script>
			tinyMCEPopup.onInit.add(function () {
				requirejs(['/js/esites_editor/dist/js/app.js']);
			});
		</script>
	</body>
</html>
